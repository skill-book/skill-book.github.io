<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillbook - 스킬 마스터리 추적 앱</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        line-height: 1.6;
        color: #333;
      }
      h1 {
        color: #2196f3;
      }
      .app-info {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }
      .store-badges {
        display: flex;
        gap: 20px;
        margin: 30px 0;
      }
      .store-badges a {
        display: inline-block;
      }
      footer {
        margin-top: 60px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Skillbook</h1>
    <p>당신의 스킬 성장을 체계적으로 추적하고 관리하는 앱</p>

    <div class="app-info">
      <h2>앱 소개</h2>
      <p>
        Skillbook은 개인의 기술과 능력을 효과적으로 관리하고 발전시킬 수 있도록
        도와주는 스킬 마스터리 추적 애플리케이션입니다.
      </p>

      <h3>주요 기능</h3>
      <ul>
        <li>스킬 연구 및 라이브러리 관리</li>
        <li>훈련 세션 기록 및 추적</li>
        <li>XP 시스템을 통한 성장 가시화</li>
        <li>개인별 맞춤 프로필 관리</li>
      </ul>
    </div>

    <div class="store-badges">
      <a
        href="https://apps.apple.com/kr/app/skillbook/id6755327760"
        target="_blank"
      >
        <img
          src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ko-kr?size=250x83&amp;releaseDate=1731628800"
          alt="Download on the App Store"
          style="width: 200px"
        />
      </a>
    </div>

    <footer>
      <p>&copy; 2025 Skillbook. All rights reserved.</p>
      <p>Bundle ID: com.travel.skillbook</p>
    </footer>
  </body>
</html>
